<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimJournal - Контакти</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">SwimJournal</div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="dashboard.html">Мій журнал</a></li>
                <li><a href="contacts.html" class="active">Контакти</a></li>
                <li><a href="login.html">Вхід</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Зв'яжіться з нами</h1>
        <p>Маєте питання? Заповніть форму нижче.</p>

        <form style="display: inline-block; text-align: left; background: white; padding: 20px; border-radius: 8px;">
            <label for="name">Ваше ім'я:</label><br>
            <input type="text" id="name" name="name" required style="width: 300px; padding: 5px;"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 300px; padding: 5px;"><br><br>

            <label for="message">Повідомлення:</label><br>
            <textarea id="message" name="message" rows="4" style="width: 300px; padding: 5px;"></textarea><br><br>

            <button type="submit" class="button">Надіслати</button>
        </form>

        <div style="margin-top: 30px;">
            <h3>Ми в соцмережах</h3>
            <p>Instagram | Facebook</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SwimJournal.</p>
    </footer>

</body>
</html>
